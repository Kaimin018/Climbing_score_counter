<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}攀岩計分系統{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <h1 style="margin: 0;"><a href="/" style="color: white; text-decoration: none;">攀岩計分系統</a></h1>
            <div style="display: flex; gap: 15px; align-items: center;">
                <a href="/" style="color: white; text-decoration: none; padding: 8px 15px; border-radius: 4px; transition: background-color 0.3s;">首頁</a>
                <a href="/rules/" style="color: white; text-decoration: none; padding: 8px 15px; border-radius: 4px; transition: background-color 0.3s;">規則說明</a>
                <span id="userInfo" style="color: white; padding: 8px 15px; display: none;">
                    <span id="usernameDisplay"></span>
                    <button onclick="handleLogout()" style="margin-left: 10px; padding: 4px 12px; background-color: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); border-radius: 4px; color: white; cursor: pointer;">登出</button>
                </span>
            </div>
        </div>
    </nav>
    
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    
    <script src="{% static 'js/main.js' %}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
