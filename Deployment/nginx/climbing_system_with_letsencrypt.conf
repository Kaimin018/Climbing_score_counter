# Nginx 配置文件 - 支持 Let's Encrypt SSL 和 IP 访问
# 放置位置：/etc/nginx/sites-available/climbing_system.conf
# 创建符号链接：sudo ln -s /etc/nginx/sites-available/climbing_system.conf /etc/nginx/sites-enabled/
# 测试配置：sudo nginx -t
# 重载配置：sudo systemctl reload nginx

upstream climbing_system {
    server 127.0.0.1:8000;
}

# HTTP 重定向到 HTTPS（只针对域名）
server {
    listen 80;
    server_name countclimbingscore.online www.countclimbingscore.online;
    return 301 https://$server_name$request_uri;
}

# HTTP 直接访问（针对 IP，不重定向）
server {
    listen 80;
    server_name 3.26.6.19;
    
    # 日志设置
    access_log /var/log/nginx/climbing_system_access.log;
    error_log /var/log/nginx/climbing_system_error.log;
    
    # 客户端最大请求体大小（用于文件上传）
    client_max_body_size 20M;
    
    # 静态文件服务
    location /static/ {
        alias /var/www/Climbing_score_counter/staticfiles/;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # 媒体文件服务
    location /media/ {
        alias /var/www/Climbing_score_counter/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # 代理所有其他请求到 Gunicorn
    location / {
        proxy_pass http://climbing_system;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持（如果未来需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 安全标头
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

# HTTPS 配置（只针对域名，不要包含 IP！）
server {
    listen 443 ssl http2;
    server_name countclimbingscore.online www.countclimbingscore.online;
    
    # SSL 证书配置（Let's Encrypt）
    ssl_certificate /etc/letsencrypt/live/countclimbingscore.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/countclimbingscore.online/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # 日志设置
    access_log /var/log/nginx/climbing_system_access.log;
    error_log /var/log/nginx/climbing_system_error.log;
    
    # 客户端最大请求体大小（用于文件上传）
    client_max_body_size 20M;
    
    # 静态文件服务
    location /static/ {
        alias /var/www/Climbing_score_counter/staticfiles/;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # 媒体文件服务
    location /media/ {
        alias /var/www/Climbing_score_counter/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # 代理所有其他请求到 Gunicorn
    location / {
        proxy_pass http://climbing_system;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持（如果未来需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 安全标头
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

