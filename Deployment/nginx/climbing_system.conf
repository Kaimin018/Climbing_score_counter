# Nginx 配置文件
# 放置位置：/etc/nginx/sites-available/climbing_system.conf
# 創建符號連結：sudo ln -s /etc/nginx/sites-available/climbing_system.conf /etc/nginx/sites-enabled/
# 測試配置：sudo nginx -t
# 重載配置：sudo systemctl reload nginx

upstream climbing_system {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name your-domain.com www.your-domain.com your-ec2-ip;  # 請替換為您的域名或 IP

    # 日誌設置
    access_log /var/log/nginx/climbing_system_access.log;
    error_log /var/log/nginx/climbing_system_error.log;

    # 客戶端最大請求體大小（用於文件上傳）
    client_max_body_size 20M;

    # 靜態文件服務
    location /static/ {
        alias /var/www/Climbing_score_counter/staticfiles/;
        # 開發階段：減少緩存時間，方便調試
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        # 生產環境可以改為：expires 30d; add_header Cache-Control "public, immutable";
    }

    # 媒體文件服務
    location /media/ {
        alias /var/www/Climbing_score_counter/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # 代理所有其他請求到 Gunicorn
    location / {
        proxy_pass http://climbing_system;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持（如果未來需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超時設置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 安全標頭
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

