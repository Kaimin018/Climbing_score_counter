name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:  # 允許手動觸發

env:
  AWS_REGION: us-east-1  # 根據您的 EC2 區域修改

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libjpeg-dev zlib1g-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run migrations
      run: |
        python manage.py migrate --noinput
    
    - name: Run tests
      run: |
        python manage.py test scoring.tests --verbosity=0
    
    - name: Configure SSH
      if: ${{ secrets.EC2_HOST != '' && secrets.EC2_USER != '' && secrets.EC2_SSH_KEY != '' }}
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts || true
    
    - name: Deploy to EC2
      if: ${{ secrets.EC2_HOST != '' && secrets.EC2_USER != '' && secrets.EC2_SSH_KEY != '' }}
      env:
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
      run: |
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ConnectTimeout=10 \
          ${EC2_USER}@${EC2_HOST} << 'ENDSSH'
          set -e
          cd /var/www/Climbing_score_counter || {
            echo "錯誤: 無法進入項目目錄"
            exit 1
          }
          
          echo "=== 開始部署 ==="
          echo "時間: $(date)"
          
          # 拉取最新代碼
          echo "拉取最新代碼..."
          if [ -d ".git" ]; then
            git fetch origin
            git reset --hard origin/main || git reset --hard origin/master
          else
            echo "警告: 未檢測到 Git 倉庫，跳過代碼更新"
          fi
          
          # 執行部署腳本
          echo "執行部署腳本..."
          if [ -f "deploy.sh" ]; then
            bash deploy.sh
          else
            echo "錯誤: 找不到 deploy.sh 腳本"
            exit 1
          fi
          
          echo "=== 部署完成 ==="
          echo "時間: $(date)"
        ENDSSH
    
    - name: Skip deployment notice
      if: ${{ secrets.EC2_HOST == '' || secrets.EC2_USER == '' || secrets.EC2_SSH_KEY == '' }}
      run: |
        echo "⚠️  跳過部署：未配置 EC2 secrets"
        echo "請在 GitHub 倉庫設置中配置以下 secrets："
        echo "  - EC2_HOST: EC2 實例 IP 或域名"
        echo "  - EC2_USER: SSH 用戶名（通常是 ubuntu）"
        echo "  - EC2_SSH_KEY: SSH 私鑰內容"
        echo ""
        echo "測試已通過，但部署步驟已跳過。"
    
    - name: Verify deployment
      if: ${{ secrets.EC2_HOST != '' }}
      continue-on-error: true
      run: |
        sleep 5
        response=$(curl -s -o /dev/null -w "%{http_code}" --connect-timeout 10 http://${{ secrets.EC2_HOST }} || echo "000")
        if [ "$response" = "000" ]; then
          echo "⚠️  警告: 無法連接到服務器（可能未配置 EC2_HOST secret 或服務器未運行）"
          echo "這不會導致部署失敗，但請檢查服務器狀態"
        elif [ "$response" != "200" ]; then
          echo "⚠️  警告: 部署後服務響應狀態碼為 $response（預期 200）"
          echo "這不會導致部署失敗，但請檢查服務器日誌"
        else
          echo "✅ 部署驗證成功，服務響應正常（HTTP $response）"
        fi

