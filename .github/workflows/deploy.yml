name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:  # 允許手動觸發

env:
  AWS_REGION: us-east-1  # 根據您的 EC2 區域修改

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libjpeg-dev zlib1g-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run migrations
      run: |
        python manage.py migrate --noinput
    
    - name: Run tests
      run: |
        python manage.py test scoring.tests --verbosity=0
    
    - name: Configure SSH
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
      run: |
        if [ -z "$EC2_HOST" ] || [ -z "$EC2_USER" ] || [ -z "$EC2_SSH_KEY" ]; then
          echo "⚠️  跳過 SSH 配置：未配置 EC2 secrets"
          exit 0
        fi
        mkdir -p ~/.ssh
        echo "$EC2_SSH_KEY" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts || true
    
    - name: Deploy to EC2
      env:
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
      run: |
        if [ -z "$EC2_HOST" ] || [ -z "$EC2_USER" ] || [ -z "$EC2_SSH_KEY" ]; then
          echo "⚠️  跳過部署：未配置 EC2 secrets"
          echo "請檢查 GitHub Secrets 配置："
          echo "  - EC2_HOST: ${EC2_HOST:-未設置}"
          echo "  - EC2_USER: ${EC2_USER:-未設置}"
          echo "  - EC2_SSH_KEY: ${EC2_SSH_KEY:+已設置}${EC2_SSH_KEY:-未設置}"
          exit 0
        fi
        echo "開始部署到 EC2..."
        echo "目標: ${EC2_USER}@${EC2_HOST}"
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ConnectTimeout=10 \
          ${EC2_USER}@${EC2_HOST} << 'ENDSSH'
          set -e
          cd /var/www/Climbing_score_counter || {
            echo "錯誤: 無法進入項目目錄"
            exit 1
          }
          
          echo "=== 開始部署 ==="
          echo "時間: $(date)"
          
          # 拉取最新代碼
          echo "拉取最新代碼..."
          if [ -d ".git" ]; then
            git fetch origin
            CURRENT_BRANCH=$(git branch --show-current 2>/dev/null || echo "main")
            echo "當前分支: $CURRENT_BRANCH"
            git reset --hard origin/main || git reset --hard origin/master
            echo "已更新到最新版本: $(git rev-parse --short HEAD)"
            echo "最新提交: $(git log -1 --oneline)"
          else
            echo "警告: 未檢測到 Git 倉庫，跳過代碼更新"
          fi
          
          # 執行部署腳本
          echo "執行部署腳本..."
          if [ -f "Deployment/deploy.sh" ]; then
            chmod +x Deployment/deploy.sh
            bash Deployment/deploy.sh
          else
            echo "錯誤: 找不到 Deployment/deploy.sh 腳本"
            echo "當前目錄: $(pwd)"
            echo "目錄內容:"
            ls -la
            echo "Deployment 目錄內容:"
            ls -la Deployment/ || echo "Deployment 目錄不存在"
            exit 1
          fi
          
          echo "=== 部署完成 ==="
          echo "時間: $(date)"
          echo "服務狀態檢查:"
          sudo systemctl status climbing_system --no-pager -l || true
        ENDSSH
    
    - name: Skip deployment notice
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
      if: env.EC2_HOST == '' || env.EC2_USER == '' || env.EC2_SSH_KEY == ''
      run: |
        echo "⚠️  跳過部署：未配置 EC2 secrets"
        echo "請在 GitHub 倉庫設置中配置以下 secrets："
        echo "  - EC2_HOST: EC2 實例 IP 或域名"
        echo "  - EC2_USER: SSH 用戶名（通常是 ubuntu）"
        echo "  - EC2_SSH_KEY: SSH 私鑰內容"
        echo ""
        echo "測試已通過，但部署步驟已跳過。"
    
    - name: Verify deployment
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
      if: env.EC2_HOST != ''
      continue-on-error: true
      run: |
        sleep 5
        response=$(curl -s -o /dev/null -w "%{http_code}" --connect-timeout 10 http://$EC2_HOST || echo "000")
        if [ "$response" = "000" ]; then
          echo "⚠️  警告: 無法連接到服務器（可能未配置 EC2_HOST secret 或服務器未運行）"
          echo "這不會導致部署失敗，但請檢查服務器狀態"
        elif [ "$response" != "200" ]; then
          echo "⚠️  警告: 部署後服務響應狀態碼為 $response（預期 200）"
          echo "這不會導致部署失敗，但請檢查服務器日誌"
        else
          echo "✅ 部署驗證成功，服務響應正常（HTTP $response）"
        fi

