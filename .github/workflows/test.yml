name: Django Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
      fail-fast: false  # 即使一個版本失敗，繼續測試其他版本
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'  # 緩存 pip 依賴
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libjpeg-dev zlib1g-dev libheif-dev libde265-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run migrations
      run: |
        python manage.py migrate --noinput
    
    - name: Collect static files
      run: |
        python manage.py collectstatic --noinput || true
      continue-on-error: true
    
    - name: Run all tests
      run: |
        python manage.py test scoring.tests --verbosity=1
      continue-on-error: false
    
    - name: Test specific workflow - Create Room, Add Member, Create Route
      continue-on-error: true
      run: |
        python manage.py test scoring.tests.test_case_02_api.APITestCase.test_create_room_add_member_create_route --verbosity=0

